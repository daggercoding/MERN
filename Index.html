    function isPrime(numb)
    {
        if(numb<2)
        {
            return `${numb} :  is not a Prime Number`
        }
        for(let i=2;i<numb;i++)
        {
        if(numb%i===0)
        {
            return `${numb} : is not a Prime Number`
        }  
        }
        return `${numb} : is a Prime Number`
    }
